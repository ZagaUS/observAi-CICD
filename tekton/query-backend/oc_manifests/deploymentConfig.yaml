kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: test-observai-query-api
  namespace: observai-pipeline
  labels:
    app: test-observai-query-api
    app.kubernetes.io/part-of: observai
    app.openshift.io/runtime: quarkus
    app.openshift.io/runtime-namespace: observai-pipeline
spec:
  strategy:
    type: Rolling
    rollingParams:
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
  triggers:
    - type: ConfigChange
  replicas: 1
  selector:
    app: test-observai-query-api
    deploymentconfig: test-observai-query-api
  template:
    metadata:
      labels:
        app: test-observai-query-api
        deploymentconfig: test-observai-query-api
    spec:
      imagePullSecrets:
        - name: sharanya-secret
      containers:
        - name: test-observai-query-api
          image: >-
            quay.io/zagaos/test-observai-query-api
          env:
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: observai-query-backend-config
                  key: APP_PORT
            - name: APP_HOST
              valueFrom:
                configMapKeyRef:
                  name: observai-query-backend-config
                  key: APP_HOST
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: observai-query-backend-config
                  key: MONGODB_URL
          resources: {}
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      securityContext: {}
