apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: test-observai-query-backend
  namespace: observai-pipeline
  labels:
      app.kubernetes.io/part-of: observai
spec:
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - test-observai-query-backend
        from:
          kind: ImageStreamTag
          namespace: observai-pipeline
          name: 'test-observai-query-backend:latest'
  replicas: 1
  selector:
      app: test-observai-query-backend
  template:
    metadata:
      labels:
        app: test-observai-query-backend
    spec:
      imagePullSecrets:
        - name: sharanya-zaga-pull-secret
      containers:
        - name: test-observai-query-backend
          image: >-
            quay.io/zagaos/test-observai-query-backend
          ports:
            - containerPort: 8081
              protocol: TCP
          env:
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: observai-query-backend-config
                  key: APP_PORT
            - name: APP_HOST
              valueFrom:
                configMapKeyRef:
                  name: observai-query-backend-config
                  key: APP_HOST
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: observai-query-backend-config
                  key: MONGODB_URL                                
          imagePullPolicy: IfNotPresent
      restartPolicy: Always




