kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: observai-dashboard
  namespace: observai-pipeline
  labels:
    name: observai
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'observai-dashboard:latest'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  source:
    type: Git
    git:
      uri: 'https://github.com/ZagaUS/obeservAi-zaga.git'
      ref: 'develop'
  triggers:
    - type: "GitHub"
      github:
        secretReference:
          name: webhook-secret
