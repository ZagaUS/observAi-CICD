apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: buildah-task
spec:
  workspaces:
    - name: source
  params:
    - name: DOCKERFILE
      type: string
      default: './Dockerfile'
    - name: OC_NAMESPACE
      description: Namespace for storing the image
      type: string
    - name: HOST
      description: Server URL
      type: string
      default: image-registry.openshift-image-registry.svc:5000
    - name: IMAGE_NAME
      description: Name of the image
      type: string
    - name: IMAGE_TAG
      description: Tag for the image
      type: string
      default: latest
    - name: TLSVERIFY
      default: 'false'
      description: >-
        Verify the TLS on the registry endpoint (for push/pull to a non-TLS
        registry)
      type: string
    - name: FORMAT
      default: oci
      description: 'The format of the built container, oci or docker'
      type: string
    - name: BUILD_EXTRA_ARGS
      default: ''
      description: Extra parameters passed for the build command when building images.
      type: string
    - name: CONTEXT
      default: .
      description: Path to the directory to use as context.
      type: string
  steps:
  - name: build-and-push
    image: registry.redhat.io/rhel8/buildah
    workingDir: $(workspaces.source.path) 
    securityContext:
      privileged: true
    script: |

      buildah bud $(params.BUILD_EXTRA_ARGS) --format=$(params.FORMAT) --tls-verify=$(params.TLSVERIFY) --no-cache -f $(params.DOCKERFILE) -t $(params.IMAGE_NAME):latest $(params.CONTEXT)

      buildah push --authfile /etc/secret-volume/config.json $(params.IMAGE_NAME):latest


---

apiVersion: tekton.dev/v1beta1 
kind: Task 
metadata: 
  name: maven-package
spec:
  workspaces:
    - name: output
  steps: 
    - name: package
      image: maven:3.9.4-eclipse-temurin-11-alpine 
      workingDir: $(workspaces.output.path) 
      script: |
       mvn package -DskipTests -Dquarkus.profile=prod

