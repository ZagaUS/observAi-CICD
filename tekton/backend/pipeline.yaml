apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata: 
  name: observai-backend
  namespace: testing-workspace
spec:
  params:
  - name: url
  - name: revision
  - name: DOCKERFILE
    default: './Dockerfile'
  - name: OC_NAMESPACE
  - name: HOST
    default: image-registry.openshift-image-registry.svc:5000
  - name: IMAGE_NAME
  - name: IMAGE_TAG
    default: latest
  - name: TLSVERIFY
    default: 'false'
  - name: FORMAT
    default: oci
  - name: BUILD_EXTRA_ARGS
    default: ''
  - name: CONTEXT
    default: .
  - name: DIRECTORY
  - name: DEPLOYMENT_NAME
  workspaces:
    - name: shared-workspace
  tasks:
#Git Clone Cluster Task
    - name: clone-from-git
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
        - name: output
          workspace: shared-workspace
      params: 
        - name: url
          value: $(params.url)
        - name: revision
          value: $(params.revision)
#Maven pacakge
    - name: package
      taskRef:
        name: maven-package
      workspaces:
        - name: output
          workspace: shared-workspace
      runAfter:
      - clone-from-git
# Docker push
    - name: buildah
      taskRef:
        name: buildah-task
      params:
        - name: DOCKERFILE
          value: $(params.DOCKERFILE)
        - name: OC_NAMESPACE
          value: $(params.OC_NAMESPACE)
        - name: HOST
          value: $(params.HOST)
        - name: IMAGE_NAME
          value: $(params.IMAGE_NAME)
        - name: IMAGE_TAG
          value: $(params.IMAGE_TAG)
        - name: TLSVERIFY
          value: $(params.TLSVERIFY)
        - name: FORMAT
          value: $(params.FORMAT)
        - name: BUILD_EXTRA_ARGS
          value: $(params.BUILD_EXTRA_ARGS)
        - name: CONTEXT
          value: $(params.CONTEXT)
      workspaces:
      - name: source
        workspace: shared-workspace
      runAfter:
       - package
    - name: deploy
      taskRef:
        name: openshift-client
        kind: ClusterTask
      params:
      - name: IMAGE_NAME
        value: $(params.IMAGE_NAME)
      - name: SCRIPT
        value: | 
                oc import-image observai-persistance-api --from=$(params.IMAGE_NAME):latest --confirm -n testing-workspace
                oc rollout latest dc/observai-persistance-api              
      workspaces:
      - name: manifest-dir
        workspace: shared-workspace
      runAfter:
       - buildah
