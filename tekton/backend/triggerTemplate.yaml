apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: github-template
  namespace: observai-main
spec:
  params:
  - name: url
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: app-deployment-backend-
      spec:
        pipelineRef:
          name: app-deployment-backend
        workspaces:
        - name: shared-workspace
          persistentVolumeClaim:
            claimName: my-pvc-2
        params:
        - name: url
          value: $(tt.params.url)
        - name: IMAGE
          value: sharon0706/observai_backend:latest




