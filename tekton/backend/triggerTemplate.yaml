apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: github-template
  namespace: testing-workspace
spec:
  params:
  - name: url
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: observai-backend-
      spec:
        pipelineRef:
          name: observai-backend
        workspaces:
        - name: shared-workspace
          persistentVolumeClaim:
            claimName: shared-volume-claim
        params:
        - name: url
          value: $(tt.params.url)
        - name: revision
          value: develop
        - name: DOCKERFILE
          value: src/main/docker/Dockerfile.jvm
        - name: OC_NAMESPACE
          value: testing-workspace
        - name: IMAGE_NAME
          value: observai-backend
        - name: DIRECTORY
          value: "oc_manifests/."
        - name: DEPLOYMENT_NAME
          value: observai-backend




