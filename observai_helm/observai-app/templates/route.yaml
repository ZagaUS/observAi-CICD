apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{.Release.Name}}-backend
  namespace: {{.Values.Namespace}}
spec:
  selector:
    app: {{ .Release.Name }}-backend
  to:
    kind: Service
    name: {{.Release.Name}}-backend
  port: 
    targetPort: {{.Values.backend.service.ports.targetPort}}
  # tls:
  #   termination: edge
  #   insecureEdgeTerminationPolicy: Redirect     

---

