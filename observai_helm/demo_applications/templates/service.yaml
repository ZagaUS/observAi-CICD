apiVersion: v1
kind: Service
metadata:
  name: {{.Values.dotnetapplication.name}}
  namespace: {{.Values.Namespace}}
spec:
  type: {{ .Values.dotnetapplication.service.type }}
  ports:
    - port: {{ .Values.dotnetapplication.service.ports.port }}
      targetPort: {{.Values.dotnetapplication.service.ports.targetPort}}
      protocol: TCP
      name: http
  selector:
    app: {{.Values.dotnetapplication.name}}

